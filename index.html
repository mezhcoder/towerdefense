        body {
            background: lightgoldenrodyellow;

        #canvas {

            width: 900px;

            background: white;
            font-family: 'Orbitron', sans-serif;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>

        <h1>Комната</h1>
        <p>Игрок 1: <span id="statusPlayer1">не готов</span></p>

        <input type="text" placeholder="Введи свой ник">

    </div>
